<button href="" type="button" (click)="next()" class="btn btn-primary">Next</button>
<button href="" type="button" (click)="previous()" class="btn btn-primary">Previous</button>



<main>
    <div class="calendar">
      <div class="month-indicator" >
        <time datetime="2019-02">  </time>
      </div>
      <div class="day-of-week">
        <div *ngFor="let item of weekdays">{{ item }} </div>
      </div>
      <div class="date-grid" >
        <button *ngFor="let item of state">
          <time [style.background-color]="toggle ? 'green' : 'red'" (click)="onclick(item)">{{item.getDate()}}</time>
        </button>
      </div>
    </div>
  </main>
